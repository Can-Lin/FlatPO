name: test_prefix
project: zo_bench
command:
- ${interpreter}
- ${program}
- ${args}
- "--prefix_tuning"
- "--num_prefix=5"
- "--no_reparam"
- "--prefix_init_by_real_act"
- "--model_name=facebook/opt-1.3b"
- "--task_name=SST2"
- "--output_dir=result/SST2-ft-$TAG"
- "--num_train_epochs=1"  # 将训练轮次减少到1
- "--per_device_train_batch_size=16"
- "--load_best_model_at_end"
- "--evaluation_strategy=steps"
- "--save_strategy=steps"
- "--save_total_limit=1"
- "--eval_steps=100"  # 将评估步骤减少到100
- "--max_steps=500"  # 将最大步骤减少到500
- "--logging_steps=10"
- "--num_eval=100"  # 将评估样本数量减少到100
- "--num_train=100"  # 将训练样本数量减少到100
- "--num_dev=50"  # 将开发集样本数量减少到50
- "--train_as_classification"
- "--perturbation_mode=two_side"
- "--trainer=regular"
- "--optimizer=sgd"
- "--train_set_seed=0"
# - "--lr_scheduler_type=constant"
- "--lr_scheduler_type=cosine"
- "--eval_steps=50"  # 将评估步骤减少到50
- "--save_steps=50"  # 将保存步骤减少到50
#- "--baseline=True"
#- "--use_algorithm=sam"
#- "--sam_rho=0.1"
#- "--momentum=0.9"
method: grid
metric:
  goal: maximize
  name: test_acc
parameters:
  learning_rate:
    values:
      - 1e-1
      - 1e-2
      - 1e-3
      #- 5e-4
      - 1e-4
      - 1e-5
      - 1e-6
  weight_decay:
    values:
      - 0

program: run.py
